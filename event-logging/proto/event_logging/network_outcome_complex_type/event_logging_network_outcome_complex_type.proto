// event_logging_network_outcome_complex_type.proto at 0:0
syntax = "proto3";
package event_logging.network_outcome_complex_type;

import "event_logging/data_complex_type/event_logging_data_complex_type.proto";
import "event_logging/multi_object_complex_type/event_logging_multi_object_complex_type.proto";
import "event_logging/network_location_complex_type/event_logging_network_location_complex_type.proto";
import "event_logging/outcome_complex_type/event_logging_outcome_complex_type.proto";
import "validate/validate.proto";

// A type to describe some activity on a network along with the outcome of that activity.
message NetworkOutcomeComplexType {
  // The source device that is attempting the network action.
  event_logging.network_location_complex_type.NetworkLocationComplexType source = 1 [
    (validate.rules).message.required = true
  ];
  // The destination device for the network action.
  event_logging.network_location_complex_type.NetworkLocationComplexType destination = 2;
  // The name of the process responsible for the network action.
  string process_name = 3;
  // If the network action is related to message transfer from one place to another then this element describes the message.
  event_logging.multi_object_complex_type.MultiObjectComplexType payload = 4;
  // The network boundary filter rule that was fired to generate this event.
  string rule = 5;
  // Used to determine if the action was successful. If omitted it is assumed that the event was successful and was permitted.
  event_logging.outcome_complex_type.OutcomeComplexType outcome = 6;
  // Any other event data that does not fit into a schema element but may be useful for the purpose of audit.
  repeated event_logging.data_complex_type.DataComplexType data = 7 [
    (validate.rules).repeated = {
      min_items: 0
    }
  ];
}
