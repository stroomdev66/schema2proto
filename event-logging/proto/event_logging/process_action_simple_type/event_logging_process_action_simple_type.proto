  PROCESS_ACTION_SIMPLE_TYPE_UNSPECIFIED = 0;
  PROCESS_ACTION_SIMPLE_TYPE_STARTUP = 1;
  PROCESS_ACTION_SIMPLE_TYPE_SHUTDOWN = 2;
